name: Mining Cron Job

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes to save GitHub Action minutes (Free Tier limit: ~2000 mins/mo)
  workflow_dispatch: # Allows manual run from Actions tab

jobs:
  trigger-mining:
    runs-on: ubuntu-latest
    steps:
      - name: Wake up and Mine
        run: |
          echo "Triggering mining batch at ${{ secrets.APP_URL }}..."
          response=$(curl -s -w "%{http_code}" -X GET "${{ secrets.APP_URL }}/api/miner/execute" \
            -H "CRON_SECRET: ${{ secrets.CRON_SECRET }}")
          
          http_code=${response: -3}
          content=${response:0:${#response}-3}
          
          echo "Response Code: $http_code"
          echo "Response Content: $content"
          
          if [ "$http_code" -ne 200 ]; then
            echo "::error::Mining job failed with status $http_code"
            exit 1
          fi
